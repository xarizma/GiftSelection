<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GiftSelection</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="/static/css/main.css">
	<link rel="shortcut icon" href="/static/img/icon2.png" type="image/png">
	<script src="/static/js/phisics.js"></script>
</head>
<body>
	{% block content %}
	<header>
		<div id="logo">
			<a href="http://localhost:8000" title="GiftSelection"><img src="/static/img/GiftSelection-icon.png" alt=""></a>
		</div>
		<div id="regPanel">
			<form action="" method="post"> {% csrf_token %}
				{{ form }}
				<div>
					<button type="submit">submit</button>
				</div>
			</form>

		</div>
	</header>
	<main>
		<div id="menuBlock">
			<div class="menuButton" onclick="openMenu()">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<ul>
				<li>Меню сайта</li>
				<li><a href="/">Главная</a></li>
				<li><a href="/">О проекте</a></li>
			</ul>
		</div>
			<div class="centerBlock">
				<div class="intoCenterBlock">
					<p class="cc1"><a href="#">Кино</a></p>
					<p class="cc2"><a href="#">Мужчина</a></p>
					<p class="cc3"><a href="#">Женщина</a></p>
					<p class="cc4"><a href="#">Игры</a></p>
					<p class="cc5"><a href="#">Аниме</a></p>
					<p class="cc6"><a href="#">Дача</a></p>
				</div>
			</div>
	</main>
	<footer>
		<div>
			<div id="social">
				<a href="http://instagram.com" title="Инстаграм"><img src="/static/img/instagram.png" alt="instagram"></a>
				<a href="http://vk.com" title="Вконтакте"><img src="/static/img/vkontakte.png" alt="vkontakte"></a>
				<a href="http://facebook.com" title="Фейсбук"><img src="/static/img/facebook.png" alt="facebook"></a>
			</div>
			<p id="rights">Все права защищены &copy</p>
			<p id="admin">Bokov Uruskhan & Abrekov Eldar</p>
		</div>
	</footer>
	{% endblock %}
</body>
</html>
